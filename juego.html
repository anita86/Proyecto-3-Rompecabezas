<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Yanone+Kaffeesatz:300,400" rel="stylesheet"> </head>

<body>


  <div class="col-40">

    <div id="titulo">
      <h1 id="uno">Rompecabezas</h1>
    </div>

    <div id="instrucciones">
      <h2>Instrucciones</h2>
      <ul id="lista-instrucciones">
      </ul>
    </div>

    <div id="objetivo">
      <div class="texto-centrado">
        <h2>Objetivo</h2>
      </div>
      <img src="images/final.png" alt="imagen-final">
    </div>

    <div id="ultimo-mov">
      <h2>Último Movimiento</h2>
      <div id="flecha" class="texto-centrado">
      </div>
    </div>

    <div id="reloj">
      <div id="tiempo-consumido">
      </div>
      <div id="temporizador">
      </div>
    </div>
  </div>


  <div class="col-60">

    <div id="juego">

      <div id="pieza1" class="estilo-pieza">
        <img src="images/10.jpg" alt="pieza-1">
      </div>

      <div id="pieza2" class="estilo-pieza">
        <img src="images/20.jpg" alt="pieza-2">
      </div>

      <div id="pieza3" class="estilo-pieza">
        <img src="images/30.jpg" alt="pieza-3">
      </div>

      <div id="pieza4" class="estilo-pieza">
        <img src="images/40.jpg" alt="pieza-4">
      </div>

      <div id="pieza5" class="estilo-pieza">
        <img src="images/50.jpg" alt="pieza-5">
      </div>

      <div id="pieza6" class="estilo-pieza">
        <img src="images/60.jpg" alt="pieza-6">
      </div>

      <div id="pieza7" class="estilo-pieza">
        <img src="images/70.jpg" alt="pieza-7">
      </div>

      <div id="pieza8" class="estilo-pieza">
        <img src="images/80.jpg" alt="pieza-8">
      </div>

      <div id="pieza9" class="estilo-pieza">
        <img>
      </div>

    </div>
  </div>

  <div id="footer">
    <h3>Desarrollado por Analía Bobadilla - DWFS</h3>
  </div>
  <script src="js/juego.js"></script>
</body>

</html>
